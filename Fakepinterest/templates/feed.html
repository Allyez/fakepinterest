{% extends "homepage.html" %}


{% block body %}
{% include "barranav.html" %}

<body>
    <div class="container">
      <div class="conteudo">
          {% for foto in fotos %}
            <a href="{{ url_for('perfil', id_usuario=foto.usuario.id) }}", class="bloco-imagem">
            <img src="{{ url_for('static', filename='fotos_post/{}'.format(foto.imagem)) }}" />
            </a>
          {% endfor %}
      </div>
    </div>
</body>

{% endblock %}
